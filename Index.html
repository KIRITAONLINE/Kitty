<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Gatitos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            background-color: white;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            color: #ff6f61;
        }
        .product p {
            font-size: 16px;
        }
        .product button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #e55c50;
        }
        footer {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a la Tienda de Gatitos</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://placekitten.com/300/300" alt="Gatito 1">
            <h2>Gatito Juguetón</h2>
            <p>Un adorable gatito que ama jugar y hacerte compañía.</p>
            <button>adoptar</button>
        </div>
        <div class="product">
            <img src="https://placekitten.com/301/301" alt="Gatito 2">
            <h2>Gatito Dormilón</h2>
            <p>Este gatito es perfecto para acurrucarse y dormir juntos.</p>
            <button>adoptar</button>
        </div>
        <div class="product">
            <img src="https://placekitten.com/302/302" alt="Gatito 3">
            <h2>Gatito Aventurero</h2>
            <p>Ideal para aquellos que buscan un compañero curioso y valiente.</p>
            <button>adoptar</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Tienda de Gatitos</p>
    </footer>
</body>
</html>
